<div class="container px-12 py-5">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control btn-outline-none"
              placeholder="Search User"
            />
          </div>
          <div class="col">
            <input type="submit" class="btn btn-outline-dark" value="Search" />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="col-12 overflow-hidden">
  <div class="row mt-3">
    <div class="col-lg-3 px-3" *ngFor="let product of productList">
      <div class="box-shadow">
        <div class="card">
          <img
            [src]="product.thumbnail"
            class="img-fluid h-[200px]"
            alt="product.name"
          />
        </div>
        <div class="card-body">
          <h1 class="card-title">{{ product.title }}</h1>
          <!-- <div class="col"> -->
          <div class="flex justify-betweens">
            <p class="card-title">
              <span class="text-danger fw-semibold me-2"
                >{{ product.price | currency }}
              </span>
            </p>
            <div>
              <button class="btn btn-sm btn-success">Add to cart</button>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
